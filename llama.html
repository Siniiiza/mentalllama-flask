<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      padding: 2rem;
      color: #333;
    }
    h1 {

    #chat {

    }

    }
    .response {

</head>
<body>
  <h1>ü¶ô –°–ø—Ä–æ—Å–∏ —É MentaLLama</h1>
  <div id="chat">
    <textarea id="question" rows="4" placeholder="–ó–∞–¥–∞–π –≤–æ–ø—Ä–æ—Å –∫–∞–∫ —Ç–µ–Ω–Ω–∏—Å–Ω—ã–π —Ä–æ–¥–∏—Ç–µ–ª—å..."></textarea>

  <script>
    async function askLlama() {

      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "‚è≥ –õ–∞–º–∞ –¥—É–º–∞–µ—Ç...";
      try {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question })
        });
        const data = await res.json();
        responseDiv.innerText = "üß† " + data.response;
      } catch (err) {
        responseDiv.innerText = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –õ–∞–º–µ üò¢";
      }
